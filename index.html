<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quiz</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <section class="content">
      <div id="msg" class="container">
        <div class="question" id="main-question">
          <h3>This is dummy question ?</h3>
        </div>

        <!-- <div class="choose"> -->
        <div class="option">
          <input type="radio" name="select" id="op1" class="radio" value="a" />
          <label for="op1"><span id="option_a">option A</span></label>
        </div>
        <div class="option">
          <input type="radio" name="select" id="op2" class="radio" value="b" />
          <label for="op2"><span id="option_b">option B</span> </label>
        </div>
        <div class="option">
          <input type="radio" name="select" id="op3" class="radio" value="c" />
          <label for="op3"><span id="option_c">option C</span> </label>
        </div>

        <div class="option">
          <input type="radio" name="select" id="op4" class="radio" value="d" />
          <label for="op4"><span id="option_d">option D</span></label>
        </div>
        <div class="submit option">
          <button id="next">sumbit</button>
        </div>
        <!-- </div> -->
      </div>
    </section>
    <script src="javascript.js"></script>
  </body>
</html>
